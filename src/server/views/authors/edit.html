{% extends '../layout.html' %}

{% block title %}{% endblock %}


{% block content %}

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/"><img alt="Brand" src="../../img/galvanize.png"></a>
          <ul class="nav navbar-nav">
            <li><a href="/">{{ title }}</a></li>
          </ul>
        </div>
      </div>
    </nav> 
  
    <div class="row">
      <div class="col-md-12">
        <h2>Edit</h2>
      </div>
    </div>

    <div class="row">
      {% for author in author %}
      <form method="POST" action="/books/edit/{{ author.a_id }}">
        <div class="col-md-6">
          <div class="form-group">
            <label for="first">First Name: </label>
            <input type="text" name="first" class="form-control" id="first" value="{{ author.first }}" required>
          </div>
          <div class="form-group">
            <label for="portrait_url">Portrait Url: </label>
            <input type="text" name="portrait_url" class="form-control" id="portrait_url" value="{{ author.portrait_url }}" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="last">Last Name: </label>
            <input type="text" name="last" class="form-control" id="last" value="{{ author.last }}" required>
          </div>
          <div class="form-group">
            <label for="bio">Biography: </label>
            <textarea name="bio" class="form-control" id="bio" rows="5" required>{{ author.bio }}</textarea>
          </div>
        </div>
        <div class="col-md-12 center">
          <button class="btn btn-warning" type="submit" value="Submit">Change</button>
        </div>
      </form>
      {% endfor %}
    </div>

  </div>

{% endblock %}
