{% extends '../layout.html' %}

{% block title %}{% endblock %}


{% block content %}

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/"><img alt="Brand" src="img/galvanize.png"></a>
          <ul class="nav navbar-nav">
            <li><a href="/">{{ title }}</a></li>
          </ul>
        </div>
      </div>
    </nav>
  
    <div class="row">
      <div class="col-md-12">
        <h1>All Authors</h1>
        <a href="/authors/new"><button class="btn btn-success pull-right">New Author</button></a>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <ul class="nav nav-tabs nav-stacked">
          <li><a href="/authors"><span class="glyphicon glyphicon-pencil"> Authors</span></a></li>
          <li><a href="/books"><span class="glyphicon glyphicon-book"> Books</span></a></li>
        </ul>
      </div>
      <div class="col-md-10">
      {% for author in authors %}
        <div class="col-md-6">
          <h2>{{ author.first }} {{ author.last }}</h2>
        
        </div>
        <div class="col-md-6 center">
          <img src="{{ author.portrait_url }}">
        </div>
      {% endfor %}
      </div>
    </div>
  </div>


{% endblock %}
