{% extends '../layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <nav>
          <ul>
            <li><a href="/"><img src="./img/galvanize.png"></a></li>
            <li><a href="/books">Books</a></li>
            <li><a href="/books/new">New Book</a></li>
          </ul>
        </nav>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12">
        <h1>{{ title }}</h1>
      </div>
    </div>

    <div class="row">
      {% for author in authors %}
      <div class="col-md-6">
        <h2>{{ author.first }} {{ author.last }}</h2>
        
      </div>
      <div class="col-md-6 center">
        <img src="{{ author.portrait_url }}">
      </div>
      {% endfor %}
    </div>
  </div>


{% endblock %}
