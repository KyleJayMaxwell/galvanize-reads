{% extends '../layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <nav>
          <ul>
            <li><a href="/"><img src="./../../img/galvanize.png"></a></li>
            <li><a href="/books">Books</a></li>
          </ul>
        </nav>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12">
        <h2>Edit</h2>
      </div>
    </div>

    <div class="row">
      {% for book in book %}
      <form method="POST" action="/books/edit/{{ book.b_id }}">
        <div class="col-md-6">
          <div class="form-group">
          <label for="title">Title</label>
          <input type="text" name="title" class="form-control" id="title" value="{{ book.title }}" required>
          </div>
          <div class="form-group">
          <label for="cover_url">Image Url</label>
          <input type="text" name="cover_url" class="form-control" id="cover_url" value="{{ book.cover_url }}" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
          <label for="genre">Genre</label>
          <input type="text" name="genre" class="form-control" id="genre" value="{{ book.genre }}" required>
          </div>
          <div class="form-group">
          <label for="description">Description</label>
          <textarea name="desc" class="form-control" id="description" rows="5" required>{{ book.description }}</textarea>
          </div>
        </div>
        <div class="col-md-12 center">
          <button class="btn btn-warning" type="submit" value="Submit">Change</button>
        </div>
      </form>
      {% endfor %}
    </div>

  </div>

{% endblock %}
