{% extends '../layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <nav>
          <ul>
            <li><a href="/"><img src="./../img/galvanize.png"></a></li>
            <li><a href="/books">Books</a></li>
            <li><a href="/books/new">New Book</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="row">
      {% for book in book %}
      <div class="col-md-12">{{ book.title }}</div>
      <div class="col-md-6">
        <h1>{{ book.title }}</h1>
        <h3>{{ book.genre }}</h3>
        <p>{{ book.description }}</p>
        <form>
          <button class="btn btn-info">Edit</button>
        </form>
        <br/>
        <form method="POST" action="/books/{{ book.b_id }}">
          <button class="btn btn-danger">Delete</button>
        </form>
      </div>
      <div class="col-md-6 center">
        <img class="cover" src="{{ book.cover_url }}">
      </div>
      {% endfor %}
    </div>
    
  </div>
