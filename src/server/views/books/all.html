{% extends '../layout.html' %}

{% block title %}{% endblock %}


{% block content %}

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/"><img alt="Brand" src="img/galvanize.png"></a>
          <ul class="nav navbar-nav">
            <li><a href="/">{{ title }}</a></li>
          </ul>
        </div>
      </div>
    </nav>
  
    <div class="row">
      <div class="col-md-12">
        <h2>All Reads</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <ul class="nav nav-tabs nav-stacked">
          <li><a href="/authors"><span class="glyphicon glyphicon-pencil"> Authors</span></a></li>
          <li><a href="/books"><span class="glyphicon glyphicon-book"> Books</span></a></li>
        </ul>
      </div>
      <div class="col-md-10">
      {% for book in books %}
        <div class="col-md-6">
          <h1>{{ book.title }}</h1>
          <h3>{{ book.genre }}</h3>
          <p>Click here to view <a href="/books/{{ book.b_id }}"><button class="btn btn-primary">{{ book.title }}</button></a></p>
          <form method="GET" action="/books/edit/{{ book.b_id }}">
            <button class="btn btn-info">Edit</button>
          </form>
          <br/>
          <form method="POST" action="/books/{{ book.b_id }}">
            <button class="btn btn-danger">Delete</button>
          </form>
        </div>
        <div class="col-md-6 center">
          <img class="cover" src="{{ book.cover_url }}">
        </div>
      {% endfor %}
      </div>
    </div>


{% endblock %}
