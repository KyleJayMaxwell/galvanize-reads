{% extends '../layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <nav>
          <ul>
            <li><a href="/"><img src="./../img/galvanize.png"></a></li>
            <li><a href="/books">Books</a></li>
          </ul>
        </nav>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12">
        <h2>{{ title }}</h2>
      </div>
    </div>

    <div class="row">
      <form>
        <div class="col-md-6">
          <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Title" required>
          </div>
          <div class="form-group">
          <label for="cover_url">Image Url</label>
          <input type="text" class="form-control" id="cover_url" placeholder="Image Link" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
          <label for="genre">Genre</label>
          <input type="text" class="form-control" id="genre" placeholder="Genre" required>
          </div>
          <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="5" required></textarea>
          </div>
        </div>
        <div class="col-md-12 center">
          <button class="btn btn-primary" type="submit" value="Submit">Submit</button>
        </div>
      </form>
    </div>

  </div>

{% endblock %}
