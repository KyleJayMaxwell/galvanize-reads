{% extends '../layout.html' %}

{% block title %}{% endblock %}


{% block content %}

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/"><img alt="Brand" src="../img/galvanize.png"></a>
          <ul class="nav navbar-nav">
            <li><a href="/">{{ title }}</a></li>
          </ul>
        </div>
      </div>
    </nav>
  
    <div class="row">
      <div class="col-md-12">
        <h2>New Read</h2>
      </div>
    </div>

    <div class="row">
      <form method="POST" action="/books/new">
        <div class="col-md-6">
          <div class="form-group">
          <label for="title">Title</label>
          <input type="text" name="title" class="form-control" id="title" placeholder="Title" required>
          </div>
          <div class="form-group">
          <label for="cover_url">Image Url</label>
          <input type="text" name="cover" class="form-control" id="cover_url" placeholder="Image Link" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <select  name="g_id" id="g_id" required>
              {% for genre in genres %}
              <option value="{{ genre.g_id }}">{{ genre.genre }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
          <label for="description">Description</label>
          <textarea name="desc" class="form-control" id="description" rows="5" required></textarea>
          </div>
        </div>
        <div class="col-md-12 center">
          <button class="btn btn-primary" type="submit" value="Submit">Submit</button>
        </div>
      </form>
    </div>

  </div>

{% endblock %}
